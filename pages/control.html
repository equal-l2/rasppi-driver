<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/design.css">
  <link rel="stylesheet" href="assets/style-off.css" id="bodyStyle">
  <script src="assets/control.js"></script>
  <script src="assets/bundle.js"></script>
  <title>BlueBerryPi</title>
</head>

<body>
  <header>
    <h1>
      <span style="color:#87ceeb">Blue</span>
      <span style="color:#ff1493">berry</span>
      <span style="color:#f0e68c">Pi</span>
    </h1>
  </header>
  <div id="camera">
    <video id="live" playsinline autoplay></video>
  </div>
  <div id="container">
    <div id="ir">
      <div id="ir-front">
        <p class="turnBoxButton">暗視モードOFF</p>
      </div>
      <div>
        <p class="turnBoxButton turnBoxButtonPrev">暗視モードON</p>
      </div>
    </div>
    <div id="music">
      <div id="music-front">
        <p class="turnBoxButton">祭りモードOFF</p>
      </div>
      <div>
        <p class="turnBoxButton turnBoxButtonPrev">祭りモードON</p>
      </div>
    </div>
    <div id="up">
      <div id="up-front">
        <p class="turnBoxButton">Forward</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div id="left">
      <div id="left-front">
        <p class="turnBoxButton">Left</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div id="right">
      <div id="right-front">
        <p class="turnBoxButton">Right</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
    <div id="down">
      <div id="down-front">
        <p class="turnBoxButton">Backward</p>
      </div>
      <div>
        <p class="turnBoxButton">Pressed</p>
      </div>
    </div>
  </div>
  <script>
    "use strict";
    try {
      let video = document.getElementById('live');
      let src = 'hls/playlist.m3u8'
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(src);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      }
      else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = src;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      }
    } catch (e) {
      //discard error
    }

    $("#up").turnBox({
      duration: 50,
      perspective: 400,
      direction: "negative"
    });
    $("#left").turnBox({
      duration: 50,
      axis: "Y",
    });
    $("#right").turnBox({
      duration: 50,
      axis: "Y",
      direction: "negative"
    });
    $("#down").turnBox({
      duration: 50,
      direction: "positive"
    });
    $("#music").turnBox({
      duration: 50
    });
    $("#ir").turnBox({
      duration: 50
    });

    let IRenabled = false;
    document.getElementById("ir").addEventListener("click",
      (e) => {
        IRenabled = !IRenabled;
        req("ir", IRenabled);
      }
    );

    let inMatsuri = false;
    document.getElementById("music").addEventListener(
      "click",
      (e) => {
        if (inMatsuri) {
          inMatsuri = false;
          //alert("祭りは終わりだ......");
          document.getElementById('bodyStyle').href = "assets/style-off.css";
        } else {
          inMatsuri = true;
          //alert("浜松祭りだ!!");
          document.getElementById('bodyStyle').href = "assets/style-on.css";
        }
      }
    );

    class BtnCfg {
      constructor(button, music, command, key) {
        this.button = button;
        this.music = music;
        this.command = command;
        this.key = key;
      }
    }

    const forwardMusic = new Howl({
      src: ["assets/oisho.mp3"],
      loop: true
    });
    const backwardMusic = new Howl({
      src: ["assets/oisho_rev.mp3"],
      loop: true
    });

    const buttons = [
      new BtnCfg(document.getElementById("up"), forwardMusic, "forward", "w"),
      new BtnCfg(document.getElementById("right"), null, "right", "d"),
      new BtnCfg(document.getElementById("left"), null, "left", "a"),
      new BtnCfg(document.getElementById("down"), backwardMusic, "backward", "s")
    ]

    // generate event handler for control buttons pressed
    function genCtrlBtnPressEventHandler(music, cmd) {
      return (e) => {
        e.preventDefault();
        $(e.currentTarget).turnBoxAnimate({
          face: 2,
          animation: true
        });
        if (music !== null && inMatsuri) {
          music.play();
        }
        req("driver", cmd);
      }
    }

    // generate event handler for control buttons released
    function genCtrlBtnReleaseEventHandler(music) {
      return (e) => {
        e.preventDefault();
        $(e.currentTarget).turnBoxAnimate({
          face: 1,
          animation: true
        });
        if (music !== null) {
          music.stop();
        }
        req("driver", "stop");
      }
    }

    let pressedKey = null;
    document.addEventListener(
      "keydown",
      (e) => {
        if (e.repeat) {
          return;
        }
        const k = e.key;
        for (const b of buttons) {
          if (b.key == k && pressedKey === null) {
            e.preventDefault();
            pressedKey = k;
            b.button.dispatchEvent(new MouseEvent("mousedown"));
          }
        }
      }
    );

    document.addEventListener(
      "keyup",
      (e) => {
        const k = e.key;
        for (const b of buttons) {
          if (b.key == k && pressedKey == k) {
            e.preventDefault();
            pressedKey = null;
            b.button.dispatchEvent(new MouseEvent("mouseup"));
          }
        }
      }
    );

    for (const e of buttons) {
      const press = genCtrlBtnPressEventHandler(e.music, e.command);
      const release = genCtrlBtnReleaseEventHandler(e.music);
      const b = e.button;
      b.addEventListener("mousedown", press);
      b.addEventListener("mouseup", release);
      b.addEventListener("touchstart", press);
      b.addEventListener("touchend", release);
    }
  </script>
</body>

</html>
